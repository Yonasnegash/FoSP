{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({% static 'img/post-bg.jpg'%} )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ contribution.title }}</h1>
            <!-- <h2 class="subheading">Problems look mighty small from 150 miles up</h2> -->
            <span class="meta">Posted by
              <a href="#">{{ user.first_name}} {{ user.last_name}}</a>
              on {{contribution.post_date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p style="text-align: justify;">{{ contribution.description }}</p>
   
          <!-- TODO: Beautify the first letter in the paragraph. -->
          
        </div>
      </div>
    </div>
  </article>
  {% endblock %}
