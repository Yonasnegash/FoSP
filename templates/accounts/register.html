{% extends 'base.html' %}
{% load static %}
{% block title %} | Register {% endblock %}
{% block content %}

    <div class="container" style="margin-top: 80px">
        <div class="col-md-5 mx-auto">
            <!-- Alert -->
            {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                        <h1>Register</h1>
                        <div class="form-group">
                                
                                <input type="text" class="form-control" name="first_name"
                                    placeholder="Enter First Name" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="text" class="form-control" name="last_name"
                                    placeholder="Enter Last Name" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="text" class="form-control" name="username"
                                    placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="email" class="form-control" name="email"
                                    placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" class="form-control" name="conf_password" id="exampleInputPassword1" placeholder="Confirm Password" required>
                            </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">By giving this infomation you agree to our terms of agreement</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        
                      </form>
                      <p> If you already have an account, You can
                        <a href="#">Login</a>
                        here
                      </p>
        </div>
    </div>
{% endblock %}
